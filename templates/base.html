<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootstrap.less">
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}style.less">
    <script src="{{ STATIC_URL }}js/less.js" type="text/javascript"></script>

    <style type="text/css">
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>

    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="topbar">
    <div class="topbar-inner">
        <div class="fill">
            <div class="container-fluid">
                {% block nav-global %}
                    <a href="#" class="brand"> {{ title }}</a>
                    <ul class="nav">
                        <li><a href="{% url admin:index %}">admin</a></li>
                    </ul>
                {% endblock %}
            </div>
        </div>

    </div>
</div>

<div class="container">
<div class="content">
{% block content %}

{% endblock %}
</div>
</div>
</body>
</html>
