{%extends 'base.html' %}
{%block content %}
<h1>{{ title }}</h1>
    <ul>
    {% for c in contacts %}
        <li>{{ c.name }} - {{ c.email }}</li>
    {%endfor %}
</ul>

<h2>Create Contact</h2>
<form action="{% url contacts.views.create %}" method="post" id="createContact">
    {% csrf_token %}
    <div><label>Name:</label>
    {{ form.name }}</div>
    <div><label>Email</label>
    {{ form.email }}</div>
    <input type="submit" value="Create Contact">
</form>
{%endblock %}
